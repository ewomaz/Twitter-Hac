<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter - Forgot Password</title>
    <link rel="stylesheet" href="./src/CSS/fg-password.css" />
    <link rel="icon" href="./src/images/icon2.png" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="./index.html">
          <img src="./src/images/twitter-logo.png" style="width: 30px" alt="" />
        </a>
        <div class="btn-wrapper">
          <a href="./register.html">
            <button type="button" class="ant-btne">
              <span>Register</span>
            </button>
          </a>
          <a href="./sign-in.html">
            <button type="button" class="ant-btn">
              <span>Sign In In</span>
            </button>
          </a>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="wrapper-card">
        <div style="text-align: center">
          <img
            src="./src/images/background-image.png"
            style="height: 100px"
            alt=""
          />
        </div>
        <h3 class="py-2">Forgot Password?</h3>
        <p class="text-center">
          Enter your email address and submit the form to send a reset password
          link to your email address.
        </p>
        <div style="margin-top: 30px">
          <form id="basic">
            <div style="display: flex; flex-direction: column">
              <div style="padding: 0 0 8px; text-align: left">
                <label
                  for="basic_email"
                  class="ant-form-item-required sew"
                  title="E-Mail"
                  style="height: 40px"
                >
                  <i class="bi bi-asterisk"></i>E-Mail
                </label>
              </div>
            </div>

            <div>
              <div style="position: relative; align-items: center">
                <span id="basic_email"
                  ><input
                    placeholder="Type your email here."
                    aria-required="true"
                    class="ant-input ant-input-lg css-1cohx7n"
                    type="text"
                    style="border: none; width: 91%; outline: none"
                    value=""
                    required />
                  <span><i class="bi bi-eye-slash"></i></span
                ></span>
              </div>
            </div>

            <div>
              <button type="submit" class="ant-btna">
                <span>Send Reset Email</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
