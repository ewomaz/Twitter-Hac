<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter - Login</title>
    <link rel="icon" href="./src/images/icon2.png" />
    <link rel="stylesheet" href="./src/CSS/sign-in.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="#div">
      <div class="wrapper">
        <form id="basic">
          <div
            class="ant-row"
            style="display: flex; flex-direction: column; gap: 20px"
          >
            <div id="swer">
              <div style="display: flex; flex-direction: column; gap: 10px">
                <h2 class="sew"><i class="bi bi-asterisk"></i>First Name</h2>
                <input
                  placeholder="Enter first name"
                  id="basic_email"
                  aria-required="true"
                  class="ant-input"
                  type="text"
                  value=""
                />
              </div>
              <div
                class="wse"
                style="display: flex; flex-direction: column; gap: 10px"
              >
                <h2 class="sew"><i class="bi bi-asterisk"></i>Last Name</h2>
                <input
                  placeholder="Enter last name"
                  id="basic_email"
                  aria-required="true"
                  class="ant-input"
                  type="text"
                  value=""
                />
              </div>
            </div>
            <div id="swer">
              <div style="display: flex; flex-direction: column; gap: 10px">
                <h2 class="sew"><i class="bi bi-asterisk"></i>E-mail</h2>
                <input
                  placeholder="example@gmail.com"
                  id="basic_email"
                  aria-required="true"
                  class="ant-input"
                  type="text"
                  value=""
                />
              </div>
              <div
                class="wse"
                style="display: flex; flex-direction: column; gap: 10px"
              >
                <h2 class="sew"><i class="bi bi-asterisk"></i>Country</h2>
                <input
                  placeholder="Select Country"
                  id="basic_email"
                  aria-required="true"
                  class="ant-input"
                  type="search"
                  value=""
                  role="combobox"
                  aria-haspopup="listbox"
                  aria-autocomplete="list"
                />
              </div>
            </div>
            <div id="swer">
              <div style="display: flex; flex-direction: column; gap: 10px">
                <h2 class="sew"><i class="bi bi-asterisk"></i>Password</h2>

                <input
                  placeholder="Password"
                  aria-required="true"
                  id="basic_email"
                  class="ant-input"
                  type="text"
                  value=""
                  required
                />

                <!-- <i class="bi bi-eye-slash"></i> -->
                <!-- <i class="bi bi-eye"></i> -->
                <!-- <i class="bi bi-asterisk"></i> -->
              </div>
              <div
                class="wse"
                style="display: flex; flex-direction: column; gap: 10px"
              >
                <h2 class="sew">
                  <i class="bi bi-asterisk"></i>Confirm Password
                </h2>
                <input
                  placeholder="Re-type Password"
                  aria-required="true"
                  id="basic_email"
                  class="ant-input"
                  type="text"
                  value=""
                  required
                />
              </div>
            </div>
          </div>
          <div class="policy-section">
            <div class="policy-section-btn">
              <input type="checkbox" />
              <p>
                <span
                  >I agree to the processing of personal data according to
                  <a target="_blank" href="#">Privacy Policy</a></span
                >
              </p>
            </div>

            <div class="policy-section-btn">
              <input type="checkbox" />
              <p>
                <span
                  >I acknowledge my name is correct and corresponds to the
                  government-issued identification</span
                >
              </p>
            </div>
          </div>

          <div class="register-btn">
            <button type="submit" class="ant-reg" disabled>
              <span>Register</span>
            </button>

            <p class="mter">
              Already have an account?
              <a class="" href="#">Login Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
